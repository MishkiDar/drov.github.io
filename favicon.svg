<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Кружка -->
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон кружки -->
  <ellipse cx="32" cy="45" rx="20" ry="12" fill="url(#cupGradient)" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Верх кружки -->
  <ellipse cx="32" cy="33" rx="18" ry="4" fill="#D2691E" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Ручка кружки -->
  <path d="M 50 35 Q 58 35 58 40 Q 58 45 50 45" fill="none" stroke="#654321" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Дрова внутри кружки -->
  <!-- Первое полено -->
  <rect x="22" y="28" width="8" height="20" rx="1" fill="url(#woodGradient)" transform="rotate(-15 26 38)"/>
  <line x1="24" y1="30" x2="24" y2="46" stroke="#8B4513" stroke-width="0.5" transform="rotate(-15 26 38)"/>
  <line x1="28" y1="30" x2="28" y2="46" stroke="#8B4513" stroke-width="0.5" transform="rotate(-15 26 38)"/>
  
  <!-- Второе полено -->
  <rect x="28" y="30" width="8" height="18" rx="1" fill="url(#woodGradient)" transform="rotate(10 32 39)"/>
  <line x1="30" y1="32" x2="30" y2="46" stroke="#8B4513" stroke-width="0.5" transform="rotate(10 32 39)"/>
  <line x1="34" y1="32" x2="34" y2="46" stroke="#8B4513" stroke-width="0.5" transform="rotate(10 32 39)"/>
  
  <!-- Третье полено -->
  <rect x="36" y="29" width="7" height="19" rx="1" fill="url(#woodGradient)" transform="rotate(-5 39.5 38.5)"/>
  <line x1="38" y1="31" x2="38" y2="46" stroke="#8B4513" stroke-width="0.5" transform="rotate(-5 39.5 38.5)"/>
  
  <!-- Искры/огонь (опционально) -->
  <circle cx="28" cy="25" r="1.5" fill="#FFA500" opacity="0.8"/>
  <circle cx="32" cy="24" r="1" fill="#FFD700" opacity="0.9"/>
  <circle cx="36" cy="25" r="1.5" fill="#FF8C00" opacity="0.8"/>
</svg>
